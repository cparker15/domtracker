<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="editor.js"></script>
</head>
<body>
  <div id="editor" class="editor">
    <span class="channel">
      <div class="header">Channel 1</div>
      <div class="row">
	<span class="note">C-3</span><span class="instrument"> 6</span><span class="volume">ff</span><span class="blank">...</span>
      </div>
      <div class="row">
	<span class="blank">...</span><span class="blank">..</span><span class="blank">..</span><span class="setvolume">C00</span>
      </div>
    </span>
    <span class="channel">
      <div class="header">Channel 2</div>
      <div class="row">
	<span class="note">C-3</span><span class="instrument"> 6</span><span class="blank">..</span><span class="blank">...</span>
      </div>
      <div class="row">
	<span class="blank">...</span><span class="blank">..</span><span class="blank">..</span><span class="patternbreak">D00</span>
      </div>
    </span>
  </div>
</body>
</html>
