<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jsmodplayer/modfile.js"></script>
  <script type="text/javascript" src="jsmodplayer/modplayer.js"></script>
  <script type="text/javascript" src="jsmodplayer/support.js"></script>
  <script type="text/javascript" src="audiolib-hacked.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="editor.js"></script>
  <script type="text/javascript" src="IDBStore.js"></script>
  <script type="text/javascript" src="filestore.js"></script>
  <script type="text/javascript" src="dialog.js"></script>
</head>
<body>
  <div id="menu">
    <input type="button" value="New" onclick="clearMod()">
    <input type="button" value="Open" onclick="openLoadDialog('Open module', loadModule)">
    <input type="button" value="Save" onclick="openSaveDialog()">
    <input type="button" value="Export">
  </div>

  <div id="editor" class="editor">
    <div id="pattern-list">
    </div>
    <hr/>
    <label for="instrument">Current: </label>
    <select id="instrument">
    </select>
    <input type="button" value="edit" onclick="openSampleEditor(document.getElementById('instrument').selectedIndex)"/>
    <input type="number" value="1" id="notegap" size="1"/>
    <input type="button" value="Play (F6)" onclick="playFromStart()"/>
    <input type="button" value="Stop (F8)" onclick="stop()"/>
    <div id="channels">
    </div>
  </div>

  <div id="sample-editor">
    <canvas id="sample-display"></canvas> <br/>
    <input type="button" value="Close" onclick="closeSampleEditor()"/>
  </div>

  <fieldset id="load-dialog">
  </fieldset>

</body>
</html>
